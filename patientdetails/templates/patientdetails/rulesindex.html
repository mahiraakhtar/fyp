
{% extends 'patientdetails/base.html' %}
{% block patients_active %}active{% endblock %}

{% block body %}
<div class="patients-container container-fluid">

    <!-- patients -->
    <div class="row">
        <div class="col-sm-12">
            <h3>Rules</h3>
        </div>
        
            {% for rule in object_list %}
                <div class="col-sm-4 col-lg-2">
                    <div class="thumbnail">

                        </a>
                        <div class="caption">
                            <h2>Rule id:{{ rule.id }} </h2>
                            

                            <!-- View Details -->
                            <a href="{% url 'patientdetails:rulesdetail' rule.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>

                            <!-- Delete patient -->
                            <form action="{% url 'patientdetails:rulesdelete' rule.id %}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="rule_id" value="{{ rule.id }}" />
                                <button type="submit" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </form>

                            
                        </div>
                    </div>
                </div>
                {% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
            {% endfor %}
        
            <div class="col-sm-12">
                <br>
                <a href="{% url 'patientdetails:rulescreate' %}">
                    <button type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>&nbsp; Add a rule
                    </button>
                </a>
            </div>
        
    </div>
{% endblock %}
